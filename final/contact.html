<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EcoCart | Track Order</title>
  <link rel="stylesheet" href="styles/style.css">

  <!-- AFTER <meta viewport> but BEFORE your stylesheet link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>EcoCart</h1>
    
  <button class="nav-toggle" id="nav-toggle"
      aria-label="Toggle navigation" aria-expanded="false">☰</button>

    <nav aria-label="Primary">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span id="nav-cart-count">0</span>)</a></li>
        <li><a href="contact.html" aria-current="page">Track Order</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Track Your Order</h2>
    <form id="track-form" novalidate>
      <label for="orderId">Order ID <span aria-hidden="true">*</span></label>
      <input type="text" id="orderId" name="orderId"
             pattern="^EC\\d{3,}$"
             placeholder="e.g., EC123"
             required>

      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email"
             placeholder="you@example.com" required>

      <button type="submit" class="btn-primary">Track</button>
      <p class="form-hint">Order ID starts with “EC” followed by numbers.</p>
    </form>

    <div id="track-result" role="status" aria-live="polite"></div>
  </main>

  <footer>
    <p>&copy; 2025 EcoCart</p>
    <a href="references.html">References</a>
  </footer>

  <script src="scripts/scripts.js" defer></script>
</body>
</html>
